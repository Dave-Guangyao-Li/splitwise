{% extends "base.html" %}

{% block content %}
<div class="jumbotron text-center">
    <h1 class="display-4">Welcome to Splitwise</h1>
    <p class="lead">Easily split expenses with friends and groups</p>
    
    {% if not current_user.is_authenticated %}
    <div class="mt-4">
        <a href="{{ url_for('auth.register') }}" class="btn btn-primary btn-lg mr-3">Sign Up</a>
        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-lg">Log In</a>
    </div>
    {% else %}
    <div class="mt-4">
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
    </div>
    {% endif %}
</div>
{% endblock %}
