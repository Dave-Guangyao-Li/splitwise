{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Add New Expense</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="description" class="form-label">Expense Description</label>
                    <input type="text" class="form-control" id="description" name="description" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                </div>
                <div class="mb-3">
                    <label for="group_id" class="form-label">Group</label>
                    <select class="form-control" id="group_id" name="group_id" required>
                        <option value="">Select a Group</option>
                        {% for group in groups %}
                            <option value="{{ group.id }}">{{ group.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="split_type" class="form-label">Split Type</label>
                    <select class="form-control" id="split_type" name="split_type" required>
                        {% for type in split_types %}
                            <option value="{{ type }}">{{ type|title }} Split</option>
                        {% endfor %}
                    </select>
                    <small class="form-text text-muted">
                        <strong>Equal:</strong> Split evenly among group members<br>
                        <strong>Percentage:</strong> Split based on individual percentages<br>
                        <strong>Exact:</strong> Specify exact amounts for each person
                    </small>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Expense</button>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
