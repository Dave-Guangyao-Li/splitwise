{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Add Member to {{ group.name }}</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Member</button>
            </form>
            <div class="text-center mt-3">
                <a href="{{ url_for('groups.group_detail', group_id=group.id) }}" class="btn btn-secondary">Back to Group</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
